<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-task-heading" jhiTranslate="workstackApp.task.home.createOrEditLabel">Create or edit a Task</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!task.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="task.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="workstackApp.task.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="task.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="workstackApp.task.spentTime" for="field_spentTime">Spent Time</label>
                    <input type="number" class="form-control" name="spentTime" id="field_spentTime"
                        [(ngModel)]="task.spentTime" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="workstackApp.task.deliverable" for="field_deliverable">Deliverable</label>
                    <select class="form-control" id="field_deliverable" name="deliverable" [(ngModel)]="task.deliverable" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="deliverableOption.id === task.deliverable?.id ? task.deliverable : deliverableOption" *ngFor="let deliverableOption of deliverables; trackBy: trackDeliverableById">{{deliverableOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
